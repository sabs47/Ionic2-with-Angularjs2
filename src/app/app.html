<ion-menu [content]="content" side="right" id="menu1">
    <ion-header>
        <ion-toolbar>
            <ion-title>Mobile Banking</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>                             
       <ion-list>
            <ion-item (click)="Solde_du_compte()" menuClose>
               <ion-icon><img src="assets/icon/scompte.png"/></ion-icon>
                 Solde du compte
            </ion-item>
            <ion-item (click)="Dernieres_operations()" menuClose>
                 <ion-icon><img src="assets/icon/Dops.png"/></ion-icon>
                  Dernières opérations
            </ion-item>
             <ion-item (click)="Virement_entre_comptes()" menuClose>
              
              <ion-icon><img src="assets/icon/VEC.png"/></ion-icon>
               Virement entre comptes
            </ion-item>
             <ion-item (click)="Demande_de_releves()" menuClose>
              
              <ion-icon><img src="assets/icon/DMR.png"/></ion-icon>
               Demande de relevés
            </ion-item>
             <ion-item (click)="Demande_de_Rv()" menuClose>
              <ion-icon><img src="assets/icon/DRV.png"/></ion-icon>
               Demande de Rv
            </ion-item>
             <ion-item (click)="Cours_des_devises_du_jour()" menuClose>
              <ion-icon><img src="assets/icon/CDJ.png"/></ion-icon>
               Cours des devises du jour
            </ion-item>
        </ion-list>
         <button ion-button (click)="go_home()" menuClose>
           <ion-icon name="home"></ion-icon>
        </button>
</ion-content>
</ion-menu>
